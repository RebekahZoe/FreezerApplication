<body onload = " getItemsFromFreezer(); setTitle()">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">Freezer Application</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Freezer.html">Freezers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/freezer.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading" id = "freezerName">
            
           
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <div id="Header">
              <h2>Items in the freezer</h2>
          </div>
          <div class="card" >
            <table style="width:100%" id="itemsInFreezer">
              <tr id = "headerRow"></tr>
            </table>
          </div>
          <br>
          <hr class="style1">
          <div class="card-groups">
              <div class="card" id ="add">
                  <div class ="card-body">
                      <h3 class ="card-title">Add new item</h3>
                      <form class="form-inline">
                          <div class="form-group">
                              <input type="text" class="form-control" id = "itemNameAdd" placeholder="Enter Item Name">
                              <input type="text" class="form-control" id = "quantityAdd" placeholder="Enter Item Quantity">
                          
                          <button type = "button" onclick="createNewItem()">Add</button></div>
                      </form>
                  </div>
              </div>
              <div class="card" id ="add">
                <div class ="card-body">
                    <h3 class ="card-title">Edit existing item</h3>
                    <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Enter Item Name" id = "itemNameEdit">
                          <input type="text" class="form-control" placeholder="Enter Item Quantity"id = "quantityEdit">
                        
                        <button type = "button" onclick="editItem()">Edit</button></div>
                    </form>
                </div>
            </div>
              <div class="card" id = "delete">
                  <div class ="card-body">
                      <h3 class ="card-title">Delete item</h3>
                      <form class="form-inline">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Enter Item Name" id = "itemNameDelete">
                          </div>
                          <button type = "button" onclick="deleteItem()">Delete</button>      
                        </form>
                      </div>
                  </div>
              </div>
            </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">

              <a href="https://github.com/RebekahZoe/FreezerApplication">
                <span class="fa-stack fa-lg">

                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">FreezerApplication 2019, designed and created by Rebekah Radcliffe</p>
        </div>
      </div>
    </div>
  </footer>
